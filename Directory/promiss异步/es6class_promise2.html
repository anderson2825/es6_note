			}

			validateName(cb){

				return new Promise(function(resolve,reject) {
					setTimeout(function() {
						if(name === "leo"){
							resolve('success');	
						}else{
							reject('error');
						}	
					})
				})
			}
			validatePassword(cb){
				let password =this.password;
