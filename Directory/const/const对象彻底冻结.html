<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title></title>
</head>
<body>
<script type="text/javascript">
	var constantize=(obj)=>{
		Object.freeze(obj);
		Object.keys(obj).forEach((key,i)=>{
			if(typeof obj[key]==='object'){
				constantize(obj[key]);
			}
		});
	};
	const testa={};
	testa.age=12;
 	constantize(testa)
	testa.age=15;
	console.log(testa.age);
	
</script>
</body>
</html>
