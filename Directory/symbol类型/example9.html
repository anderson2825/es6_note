<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		'use strict'
 		
 		var obj = {'leo':'141252525','zengliang':'7878787'};
 		var obj2 = {'zed':'9999','jack':'45455545'};
 		let iteratorFun = function () {
 			 let self = this;
 			 let i = 0;
 			 const names = Object.keys(this);
 			 const length = names.length;

 			 return {
 			 	next:function () {
 			 		let name = names[i++];
 			 		let qq = self[name];
 			 		return {value :{name,qq},done:i>length}
 			 	}
 			 }

 		}

 		obj[Symbol.iterator] = iteratorFun;
 		obj2[Symbol.iterator] = iteratorFun;
 		 
 		for(let u of obj) console.log(u);
 		for(let w of obj2) console.log(w);
  	</script>	
</body>
</html>
