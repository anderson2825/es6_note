<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		'use strict'
		
		class UserGroup{

			constructor(users){
				this.users = users;
			}

			[Symbol.iterator](){
				let self = this;
				let i = 0;
				const names = Object.keys(this.users);
				const length = names.length;
			
				return {
					next: function() {
						let name = names[i++];
						let qq = self.users[name];
						return {value:{name,qq},done: i> length}
					}
				}
			}
			
		}

		let group = new UserGroup({'leo':'1405491181','zengliang':'1212121'});

		let iterator =group[Symbol.iterator]();

		console.log(iterator.next());
		console.log(iterator.next());
		console.log(iterator.next());

 	</script>	
</body>
</html>
