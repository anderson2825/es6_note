	<link rel="stylesheet" href="">
	<script  type="text/javascript">
    	let arr= [1,2,3];
    	let {0:first,[arr.length-1]:last}=arr;
 		console.log(first,last,arr[1],arr[2]);
    	/*上面代码对数组进行对象解构。数组arr的0键对应的值是1，[arr.length - 1]就是2键，对应的值是3。方括号这种写法，属于“属性名表达式”*/
	</script>
