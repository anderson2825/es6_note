<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script  type="text/javascript">
   		function addfun([x,y]) {
   			return x+y;
   			}
   		console.log(addfun([1,3]));
	</script>
</head>
<body>
	<!-- 函数addfun的参数表面上是一个数组，但在传入参数的那一刻，数组参数就被解构成变量x和y。对于函数内部的代码来说，它们能感受到的参数就是x和y。 -->
</body>
</html>
