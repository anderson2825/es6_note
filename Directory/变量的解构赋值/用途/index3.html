<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script  type="text/javascript">
   		function fun([x,y,z]) {
   			 return x+y+z;
   		}
   		fun([4,5,6]);
   		console.log(fun([4,5,6]));

   		function fun2({a,b,c}){
   			return a*b*c;
   		}

   	   fun2({a:4,c:3,b:2});
   		console.log(fun2({a:4,c:3,b:2}));
	</script>
</head>
<body>
	<!-- 解构赋值可以方便地将一组参数与变量名对应起来。-->
</body>
</html>
