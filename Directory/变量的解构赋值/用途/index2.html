<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script  type="text/javascript">
   		function fun() {
   			 return [1,2,3];
   		}
   		let [a,b,c]=fun();
   		console.log(a,b,c);

   		function fun2(){
   			return {
   				foo:7,
   				bar:8
   			};
   		}

   		let {foo,bar}=fun2();
   		console.log(foo,bar);
	</script>
</head>
<body>
	<!-- 从函数返回多个值,函数只能返回一个值，如果要返回多个值，只能将它们放在数组或对象里返回。有了解构赋值，取出这些值就非常方便。-->
</body>
</html>
