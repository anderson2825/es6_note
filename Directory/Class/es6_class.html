	<meta charset="utf-8">

	<script  charset="utf-8">
	 'use strict'
	 //构造函数
	class User{
		constructor(name,age){
			this.name=name;
			this.age=age;
		}
	//静态方法
		static getClassName(){
			return 'User';
		}

		changeName(name) {
			this.name=name;
		}		

		changeAge(age){
			this.age=age;
	 	}

	 	get info(){
	 		return 'name: ' + this.name + '| age:' +this.age;
	 	}
	}

	class Manager extends User{
		constructor(name,age,password){
			super(name,age);
			this.password=password;
		}

		changePassword(password){
			this.password=password;
		}
	}

	var manager=new Manager("Jack",29,'456');
	manager.changePassword("bac");
	console.log(manager.password);





	</script>
